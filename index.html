<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - 02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="container">
            <div class="col-6">
                <h1 class="text-center text-dark display-4 m-4 formhead">Form</h1>

                    <div class="form">
                <form class="p-3 m-3 text-dark">

                    <div class="p-1">
                        <label for="name" class="p-2">Name :</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Your Name" >
                    </div>
                    <div class="p-1">
                        <label for="email" class="p-2">Email :</label>
                        <input type="emailtext" name="email" class="form-control" id="email" placeholder="Enter Your Email">
                    </div>
                    <div class="p-1">
                        <label for="mobile" class="p-2">Mobile No :</label>
                        <input type="text" class="form-control" id="mobile" placeholder="Enter Your Mobile">
                    </div>
                    <div class="p-1">
                       
                       <button type="button" class="btn btn-primary mt-4" onclick="AddRow(),reset()">Submit</button>
                    </div>
                </form>
                </div>
                
            </div>
        <div class="table">
            <div class="col-6">
                <h1 class="text-center text-dark display-4 m-4 tablehead">Table</h1>
                <table class="table m-4" id="show">
                    <thead>
                        <tr>
                            <th scope="col">Sr. No</th>
                          <th scope="col">Name</th>
                          <th scope="col">Email</th>
                          <th scope="col">Mobile No</th>
                         
                        </tr>
                      </thead>
                </table>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
